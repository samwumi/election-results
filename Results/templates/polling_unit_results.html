<!-- polling_unit_results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Polling Unit Results</title>
</head>
<body>
    <h1>Polling Unit Results</h1>
    <table>
        <thead>
            <tr>
                <th>Party</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.party }}</td>
                <td>{{ result.result }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
